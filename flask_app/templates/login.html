<!DOCTYPE html>
<html lang="en">

<!-- HEAD START -->
{% block head %} {% include 'block_files/head.html' %} {% endblock head %}
<!-- HEAD END -->




<!-- todos:  make dash scroll   -->

<body>

    <!-- HEADER START -->

    <header>



        <!-- ! typing and blinking cursor w/css start -->

        <div class="css-typing">
            <h1>
                the Trmnl
            </h1>
            <h2>
                gossip for devs, by devs.
            </h2>
        </div>

        <!-- ! typing and blinking cursor w/css end -->

        <nav>
        </nav>
    </header>
    <!-- HEADER END -->




    <!-- FLASH VALIDATION MESSAGES-->

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flx alert col gap-1 mb">
                {% for message in messages %}
                        <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}



    <main>
        <div class="flx row gap-2 border-t-dash border-b-dash">



            <!-- REGISTRATION FORM -->

            <form action="/register" method="post" class="flx col gap-1" id="reg">
                <h2 class="text-center">join the community!</h2>
                <div>
                    <label for="first_name">First Name: </label>
                    <input type="text" name="first_name" class="border-l-none border-r-none border-t-none">
                </div>

                <div>
                    <label for="last_name">Last Name: </label>
                    <input type="text" name="last_name" class="border-l-none border-r-none border-t-none">
                </div>

                <div>
                    <label for="email">Email: </label>
                    <input type="text" name="email" class="border-l-none border-r-none border-t-none">
                </div>

                <div>
                    <label for="password">Create password: </label>
                    <input type="password" name="password" class="border-l-none border-r-none border-t-none">
                </div>

                <div>
                    <label for="confirm_password">Confirm password: </label>
                    <input type="password" name="confirm_password" class="border-l-none border-r-none border-t-none">
                </div>

                <div>
                    <button type="submit">
                        create account
                    </button>
                </div>
            </form>
            <!-- FORM END REGISTRATION-->



            <!-- LOGIN FORM -->

            <form action="/login" method="post" class="flx col gap-1" id="login">
                <h2 class="text-center">or sign-in</h2>
                <div>
                    <label for="email">Email: </label>
                    <input type="text" name="email" class="border-l-none border-r-none border-t-none">
                </div>

                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" class="border-l-none border-r-none border-t-none">
                </div>

                <div>
                    <button type="submit" >login</button>
                </div>
            </form>
            <!-- FORM LOGIN END -->

        </div>    
    </main>
    <!-- <script src="{{url_for('static', filename='/js/typing_animation.js')}}"></script> -->
</body>
</html>
